$schema: ../../json_schemas/test_story.schema.yaml

description: Test get SQL Queries stats.

prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
    request_body:
      payload: {}
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]

chapters:
  - synopsis: Get stats from SQL Query
    path: /_plugins/_sql/stats
    method: POST
    request_body:
      payload:
        query: SELECT * FROM books
    status: [200]