$schema: ../../json_schemas/test_story.schema.yaml

description: Test how a query is executed against OpenSearch.

prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
    request_body:
      payload: {}
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get explain of SQL Query
    path: /_plugins/_sql/explain
    method: POST
    request_body:
      payload:
        query: SELECT * FROM books
    status: [200]
