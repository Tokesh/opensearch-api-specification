$schema: ../../json_schemas/test_story.schema.yaml

description: Test to explicitly clear the cursor context

prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books1
    request_body:
      payload: {}
epilogues:
  - path: /books1
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create a document.
    path: /{index}/_doc
    method: POST
    parameters:
      index: books
    request_body:
      payload:
        title: Beauty and the Beast
        year: 1991
    response:
      status: 201
  - synopsis: Get SQL query.
    id: query_sql
    path: /_plugins/_sql
    method: POST
    request_body:
      payload:
        fetch_size: 1
        query: SELECT * FROM books
    response:
      status: 200
    output:
      cursor: 'payload.cursor'
  - synopsis: Close cursor
    path: /_plugins/_sql/close
    method: POST
    request_body:
      payload:
        cursor: ${query_sql.cursor}
    response:
      status: 200