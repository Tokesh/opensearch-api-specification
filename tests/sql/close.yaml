$schema: ../../json_schemas/test_story.schema.yaml

description: Test to explicitly clear the cursor context

prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
    request_body:
      payload: {}
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get SQL query
    id: query_sql
    path: /_plugins/_sql
    method: POST
    request_body:
      payload:
        query: SELECT * FROM books
        fetch_size: 1
    output:
      cursor: "payload.cursor"
    status: [200]
  - synopsis: Close cursor
    path: /_plugins/_sql/close
    method: POST
    request_body:
      payload:
        cursor:
          - ${query_sql.cursor}
    status: [200]